<div class="row" id="login_page">
    <div class="col-lg-12">
        <div class="row">Username: {{ username }}</div>
        <div class="row">Password: {{ password }}</div>
        <div>
            <span>Don`t have an account?</span>
        </div>
        <div>
            <router-link :to="{ name: 'app_register' }">Register</router-link>
        </div>
        <br>
        <form action="#" method="post" v-on:submit.prevent="loginUser">
            <div>
                <label for="login_username_input">Username:</label>
                <input type="email" name="username" id="login_username_input" v-model="username" placeholder="email...">
            </div>
            <div>
                <label for="login_password_input">Password:</label>
                <input type="password" id="login_password_input" name="password" v-model="password" placeholder="password..." required>
            </div>
            <div>
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
