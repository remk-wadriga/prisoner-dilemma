<div id="delete_game_modal">
    <b-modal
            title="Deleting game"
            ref="deleteGameModalRef"
            @ok="deleteGame"
            @cancel="close"
            ok-title="Yes"
            cancel-title="No"
            ok-variant="danger"
            cancel-variant="primary"
    >
        <div class="d-block text-center">
            <h3>Are yuo sure you want to delete this game?</h3>
        </div>
    </b-modal>
</div>
