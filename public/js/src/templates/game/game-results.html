<div id="game_results_page" v-if="results">

    <b-row>
        <b-col md="12" class="my-2">
            <h4>Total game sum: <b>{{ sum }}</b></h4>
        </b-col>
    </b-row>

    <b-row>
        <b-col md="12" class="my-2" v-if="winner">
            <h4>The winner: <b>#{{ winner.id }} {{ winner.name }} ({{ winner.result }})</b></h4>
        </b-col>
    </b-row>

    <b-row>
        <b-col md="12" class="my-2" v-if="looser">
            <h4>The looser: <b>#{{ looser.id }} {{ looser.name }} ({{ looser.result }})</b></h4>
        </b-col>
    </b-row>

    <b-row>
        <b-col md="6" class="my-2">
            <div v-if="score">
                <b-btn v-b-toggle.result_toggled_container class="m-1">Results</b-btn>
                <b-collapse id="result_toggled_container" visible>
                    <b-card>
                        <b-table striped hover :items="score"></b-table>
                    </b-card>
                </b-collapse>
            </div>
        </b-col>

        <b-col md="6" class="my-2">
            <div v-if="couples">
                <b-btn v-b-toggle.couples_results_toggled_container class="m-1">Couples results</b-btn>
                <b-collapse id="couples_results_toggled_container">
                    <b-card>
                        {{ couples }}
                    </b-card>
                </b-collapse>
            </div>
        </b-col>
    </b-row>

</div>
