<b-tabs id="game_page">

    <b-tab title="Params" :active="gameResults === null">
        <GameParams @setGameResults="setGameResults($event)" />
    </b-tab>

    <b-tab title="Results" v-if="gameResults" :active="gameResults !== null">
        <GameResults v-bind:results="gameResults" />
    </b-tab>

</b-tabs>
