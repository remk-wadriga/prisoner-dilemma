<b-tabs
    v-if="strategy"
    id="strategy_statistics"
    class="min-width-eighty-presents"
    :lazy="lazyLoad"
>

    <b-tab title="By dates">
        <StrategyStatisticsByDates
            v-bind:strategy="strategy"
        />
    </b-tab>

    <b-tab title="By rounds count">
        <StrategyStatisticsByRoundsCount
            v-bind:strategy="strategy"
        />
    </b-tab>

</b-tabs>
